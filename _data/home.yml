about:
  heading: Sobre
  subheading: Nos conheça um pouco melhor
  timeline:
    - image: img/about/1.jpg
      date: 
      title: Quem somos?
      text: Uma empresa que provê serviços de assessoria e cerimonial para todos os tipos de eventos de casamentos à eventos coorporativos … de batizados à formaturas. O cuidado com os detalhes e a qualidade dos nossos serviços é o que melhor define o que somos e como trabalhamos.
    - image: img/about/2.jpg
      date: 
      title: Missão e Visão
      text: Um compromisso com seus sonhos e sua felicidade. A ATiva entende que cada evento deve ter caráter de originalidade, surpreendente, único, marcante, e fazer com que seus Clientes tenham de seus convidados um feedback absolutamente positivo
    - image: img/about/3.jpg
      date: 
      title: Por que Ativa?
      text: Tudo começou em 2010, e a ideia que parecia inusitada acabou por se tornar a realização de um grande sonho, que fosse respaldado pelo profissionalismo, seriedade, compromisso e ética em todos os eventos que fossemos contratadas. Um serviço que unisse em todos os seus detalhes a transformação do possível em algo sempre especial, ou melhor, inesquecível.
                                  Chegamos ao Nome ATiva, utilizando das nossa iniciais “A” de Amanda e “T” de Thamisa. Duas jovens empreendedoras que demonstram que todo serviço realizado pela ATiva tem o mesmo tratamento e cuidado que elas exigiriam para um evento delas com o mesmo capricho e qualidade que organizariam seus 15 anos, formaturas, casamentos, bodas e outros. Para entender o que a ATiva faz, só a conhecendo e vivenciando os seus serviços. laudantium consectetur!


